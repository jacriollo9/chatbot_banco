<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLJ asistente virtual</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/index.css') }}" />
    <script src="{{ url_for('static', filename = 'js/script.js') }}"></script>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h6 class="chat-name">BLJ asistente virtual</h6>
        <h3>Hola de nuevo, José</h3>
      </div>
      <div class="files-container">
        <div>
          <input type="file" id="file-input" multiple style="display: none;" />
          <label for="file-input"><i class="fas fa-upload"></i>Cargar archivos</label>
        </div>

        <div id="file-list">

        </div>
      </div>

      <div class="chat-body" id="chat-body">
        <div class="message">
          <img src="{{ url_for('static', filename = 'img/bot.png') }}" alt="" class="user-img" />

          <div class="message-content">
            <p>
              Hola, soy <strong>BLJ</strong> ¿En qué puedo ayudarte?
            </p>
          </div>
        </div>
      </div>
      <div class="chat-input">
        <div id="progress-container" style="display: none;">
            <progress id="upload-progress" value="10" max="100"></progress>
        </div>

        <button id="train-bot-btn">Entrenar Bot</button>

        <div class="chat-input" id="chat-input" style="display: none;">
            <input type="text" id="user-input" placeholder="Escribe un mensaje..." />
            <button class="send" id="send-btn" onclick="sendMessage()">Enviar</button>
          </div>
      </div>
    </div>
  </body>
</html>
